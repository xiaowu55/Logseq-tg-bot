[Bot]
# Telegram Bot Token，从 @BotFather 获取
BotToken = your_bot_token
# Bot 名称
BotName = Logseq-lupin
# 授权的用户 ID，多个用逗号分隔
AuthorizedIds = your_telegram_id

[GitHub]
# GitHub 个人访问令牌
Token = your_github_token
# 仓库分支名
Branch = main
# GitHub 用户名
User = your_github_username
# 仓库名称
Repo = your_logseq_repo
# Git 提交作者
Author = Your Name
# Git 提交邮箱
Email = your.email@example.com
# 更新频率（分钟）
UpdateFrequency = 720

[Journal]
# 是否使用24小时制
Hour24 = true
# 默认缩进级别
DefaultIndentLevel = ##
# 是否添加时间戳
TimestampEntries = true
# 日志文件前缀（none 表示无前缀）
JournalsPrefix = none
# 日志文件日期格式
JournalsFilesFormat = %Y_%m_%d
# 日志文件扩展名
JournalsFilesExtension = .md
# 书签标签
BookmarkTag = #bookmark

[AgeEncryption]
# 是否启用加密
Encrypted = false
# Age 公钥
PublicKey = 
# Age 私钥
PrivateKey = 

[Hypothesis]
# Hypothesis API Token
Token = 